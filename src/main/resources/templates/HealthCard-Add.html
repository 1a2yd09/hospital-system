<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/HealthCardAdd" method="post">
            <div class="layui-form-item">
                <label for="patientName" class="layui-form-label"><span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="patientName" name="patientName"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="patientGender" class="layui-form-label"><span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <input type="text" id="patientGender" name="patientGender"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="patientAge" class="layui-form-label"><span class="x-red">*</span>年龄</label>
                <div class="layui-input-inline">
                    <input type="text" id="patientAge" name="patientAge"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="reportingTime" class="layui-form-label"><span class="x-red">*</span>报告时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="reportingTime" name="reportingTime"
                           autocomplete="off" class="layui-input"
                           th:value="${#dates.format(#dates.createNow(), 'yyyy/MM/dd')}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="sendingDoctor" class="layui-form-label"><span class="x-red">*</span>送检医生</label>
                <div class="layui-input-inline">
                    <input type="text" id="sendingDoctor" name="sendingDoctor"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="department" class="layui-form-label"><span class="x-red">*</span>科室</label>
                <div class="layui-input-inline">
                    <input type="text" id="department" name="department"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="collectingTime" class="layui-form-label"><span class="x-red">*</span>采集时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="collectingTime" name="collectingTime"
                           autocomplete="off" class="layui-input"
                           th:value="${#dates.format(#dates.createNow(), 'yyyy/MM/dd')}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phoneNumber" class="layui-form-label"><span class="x-red">*</span>联络电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="phoneNumber" name="phoneNumber"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="antigen" class="layui-form-label"><span class="x-red">*</span>乙肝表面抗原</label>
                <div class="layui-input-inline">
                    <input type="text" id="antigen" name="antigen"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="antibody" class="layui-form-label"><span class="x-red">*</span>乙肝表面抗体</label>
                <div class="layui-input-inline">
                    <input type="text" id="antibody" name="antibody"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="eAntigen" class="layui-form-label"><span class="x-red">*</span>乙肝表面e抗原</label>
                <div class="layui-input-inline">
                    <input type="text" id="eAntigen" name="eAntigen"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="eAntibody" class="layui-form-label"><span class="x-red">*</span>乙肝表面e抗体</label>
                <div class="layui-input-inline">
                    <input type="text" id="eAntibody" name="eAntibody"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="coreAntibody" class="layui-form-label"><span class="x-red">*</span>乙肝表面核心抗体</label>
                <div class="layui-input-inline">
                    <input type="text" id="coreAntibody" name="coreAntibody"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="hepatitis" class="layui-form-label"><span class="x-red">*</span>丙肝</label>
                <div class="layui-input-inline">
                    <input type="text" id="hepatitis" name="hepatitis"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <button type="submit" class="layui-btn">增加</button>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)',
            function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                        icon: 6
                    },
                    function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                return false;
            });
    });
</script>
</body>

</html>
